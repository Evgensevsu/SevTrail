<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация нового пользователя</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="register-form">
        <h2>Регистрация</h2>

        <!-- Сообщение об ошибке регистрации -->
        <div class="register-error" style="display: none;">
            Произошла ошибка при регистрации. Попробуйте снова.
        </div>

        <!-- Сообщение об успешной регистрации -->
        <div class="register-success" style="display: none;">
            Вы успешно зарегистрированы! Пожалуйста, войдите в систему.
        </div>

        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Подтверждение пароля:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>

        <p>Уже есть аккаунт? <a href="/login">Войдите здесь</a></p>
    </div>

</body>
</html>
